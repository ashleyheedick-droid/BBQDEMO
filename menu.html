    --fire: #E25822;
    --ember: #C41E3A;
    --cream: #F5E6D3;
    --tan: #C4A882;
    --muted: #7A6A55;

  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
  html { scroll-behavior: smooth; }

  body {
    font-family: 'Lora', serif;
    background: var(--bg);
    color: var(--cream);
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* ‚îÄ‚îÄ EMBER PARTICLE CANVAS ‚îÄ‚îÄ */
  #ember-canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    opacity: 0.4;
  }

  /* ‚îÄ‚îÄ NAV ‚îÄ‚îÄ */
  .nav {
    position: fixed; top:0; left:0; right:0; z-index:1000;
    background: rgba(8,5,3,0.92);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    height: 68px;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 28px;
  }
  .nav-logo {
    font-family: 'Bebas Neue', cursive;
    font-size: 1.5rem; letter-spacing: 3px; color: var(--gold);
    display: flex; align-items: center; gap: 10px;

  .nav-links { display:flex; gap:24px; list-style:none; }
  .nav-links a { font-family:'Montserrat',sans-serif; font-size:.82rem; font-weight:600; text-transform:uppercase; letter-spacing:1px; color:var(--tan); text-decoration:none; transition:color .2s; }

  /* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
  .hero {
    position: relative;
    min-height: 60vh;
    display: flex; flex-direction:column; align-items:center; justify-content:center;
    text-align:center;
    padding: 120px 24px 60px;
    background:
      radial-gradient(ellipse 80% 60% at 50% 100%, rgba(226,88,34,0.18) 0%, transparent 70%),
      radial-gradient(ellipse 60% 40% at 50% 80%, rgba(196,30,58,0.12) 0%, transparent 60%),
      linear-gradient(180deg, #080503 0%, #0f0804 60%, #080503 100%);
    z-index: 1;
  }
  .hero-eyebrow {
    font-family: 'Montserrat', sans-serif;
    font-size: .75rem; font-weight:700; letter-spacing:5px; text-transform:uppercase;
    color: var(--fire); margin-bottom:20px;
  }
  .hero-title {
    font-family: 'Bebas Neue', cursive;
    font-size: clamp(5rem, 14vw, 11rem);
    letter-spacing: 8px;
    line-height: .9;
    background: linear-gradient(160deg, #F2C94C 0%, #DAA520 40%, #E25822 80%, #C41E3A 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 40px rgba(226,88,34,0.3));
    margin-bottom: 20px;
  }
  .hero-sub {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-size: 1.2rem;
    color: var(--tan);
    max-width: 440px;
    line-height: 1.7;
  }
  .hero-divider {
    width: 120px; height:2px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    margin: 28px auto;
  }

  /* ‚îÄ‚îÄ FILTER PILLS ‚îÄ‚îÄ */
  .filter-bar {
    position: sticky; top: 68px; z-index: 500;
    background: rgba(8,5,3,0.95);
    backdrop-filter: blur(16px);
    border-bottom: 1px solid var(--border);
    padding: 14px 24px;
    display: flex; gap: 8px; overflow-x:auto;
    -webkit-overflow-scrolling: touch;
  }
  .filter-bar::-webkit-scrollbar { display:none; }
  .pill {
    font-family: 'Montserrat', sans-serif;
    font-size: .78rem; font-weight:700; letter-spacing:1px; text-transform:uppercase;
    padding: 10px 22px; border-radius: 50px;
    border: 1px solid var(--border);
    background: var(--bg-card); color: var(--muted);
    cursor: pointer; white-space:nowrap; transition:all .25s;
    min-height: 42px;
  }
  .pill:hover { color:var(--cream); border-color:var(--border-hot); }
  .pill.active {
    background: linear-gradient(135deg, #8B4513, #E25822);
    color: var(--gold-light); border-color: var(--gold);
    box-shadow: 0 0 16px rgba(226,88,34,0.35);
  }

  /* ‚îÄ‚îÄ MAIN CONTENT ‚îÄ‚îÄ */
  .menu-body { position:relative; z-index:1; padding: 0 0 80px; }

  /* ‚îÄ‚îÄ CATEGORY HEADING ‚îÄ‚îÄ */
  .cat-header {
    display: flex; align-items: center; gap: 16px;
    padding: 52px 40px 20px;
    max-width: 1200px; margin: 0 auto;
  }
  .cat-icon { font-size: 2.4rem; filter: drop-shadow(0 0 8px rgba(226,88,34,0.5)); }
  .cat-name {
    font-family: 'Bebas Neue', cursive;
    font-size: 2.6rem; letter-spacing: 4px; color: var(--gold);
  }
  .cat-line { flex:1; height:1px; background: linear-gradient(90deg, var(--border-hot), transparent); }
  .cat-subtitle {
    font-family: 'Playfair Display', serif;
    font-style: italic; color: var(--muted); font-size: .9rem;
    padding: 0 40px 28px; max-width: 1200px; margin: 0 auto;
  }

  /* ‚îÄ‚îÄ MENU GRID ‚îÄ‚îÄ */
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 20px;
    padding: 0 40px;
    max-width: 1200px;
    margin: 0 auto;
  }

  /* ‚îÄ‚îÄ MENU CARD ‚îÄ‚îÄ */
  .menu-card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    position: relative;
    overflow: hidden;
    transition: transform .3s, box-shadow .3s, border-color .3s;
    display: flex; flex-direction:column; gap:10px;
  }
  .menu-card::before {
    content:'';
    position:absolute; top:0; left:0; right:0; height:2px;
    background: linear-gradient(90deg, transparent, var(--fire), transparent);
    opacity:0; transition: opacity .3s;
  }
  .menu-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.5), 0 0 20px rgba(226,88,34,0.15);
    border-color: rgba(218,165,32,0.35);
  }
  .menu-card:hover::before { opacity:1; }

  /* Meat badge glow */
  .menu-card.is-meat {
    border-color: rgba(196,30,58,0.25);
  }
  .menu-card.is-meat::after {
    content:'';
    position:absolute; bottom:0; right:0;
    width:80px; height:80px;
    background: radial-gradient(circle, rgba(196,30,58,0.12), transparent);
    pointer-events:none;
  }

  .card-top { display:flex; justify-content:space-between; align-items:flex-start; gap:12px; }
  .card-name {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem; font-weight:700;
    color: var(--cream); line-height:1.3; flex:1;
  }
  .card-price {
    font-family: 'Bebas Neue', cursive;
    font-size: 1.6rem; letter-spacing:1px;
    color: var(--gold); white-space:nowrap;
  }
  .card-unit {
    font-family: 'Montserrat', sans-serif;
    font-size: .65rem; font-weight:600; text-transform:uppercase;
    color: var(--muted); letter-spacing:1px;
    text-align:right; margin-top:-8px;
  }
  .card-desc {
    font-family: 'Lora', serif;
    font-size: .88rem; color: var(--muted);
    line-height: 1.6;
  }
  .card-tags { display:flex; gap:6px; flex-wrap:wrap; }
  .card-tag {
    font-family: 'Montserrat', sans-serif;
    font-size: .65rem; font-weight:700; text-transform:uppercase; letter-spacing:.8px;
    padding: 3px 10px; border-radius:20px;
    background: rgba(218,165,32,0.1); color: var(--gold);
    border: 1px solid rgba(218,165,32,0.2);
  }
  .card-tag.hot { background: rgba(226,88,34,0.1); color: var(--fire); border-color: rgba(226,88,34,0.25); }
  .card-tag.signature { background: rgba(196,30,58,0.1); color: #E85A70; border-color: rgba(196,30,58,0.25); }

  .card-badge-meat {
    display: inline-flex; align-items:center; gap:5px;
    font-family:'Montserrat',sans-serif; font-size:.65rem; font-weight:700;
    text-transform:uppercase; letter-spacing:1px;
    color: var(--fire);
  }

  /* ‚îÄ‚îÄ FEATURED / HERO CARD ‚îÄ‚îÄ */
  .menu-card.featured {
    grid-column: 1/-1;
    background: linear-gradient(135deg, #1c1309 0%, #221508 50%, #1a0f07 100%);
    border-color: rgba(218,165,32,0.35);
    display: grid; grid-template-columns: 1fr auto;
    gap: 20px; align-items: center;
    padding: 32px;
  }
  .featured-left {}
  .featured-right {
    text-align:center;
    padding: 20px 28px;
    border-left: 1px solid var(--border);
  }
  .featured-price {
    font-family:'Bebas Neue',cursive;
    font-size:3.5rem; letter-spacing:2px;
    background: linear-gradient(135deg, var(--gold-light), var(--fire));
    -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
  }
  .featured-unit { font-family:'Montserrat',sans-serif; font-size:.7rem; color:var(--muted); text-transform:uppercase; letter-spacing:1px; }
  .featured-badge {
    font-family:'Bebas Neue',cursive; letter-spacing:2px;
    background: linear-gradient(90deg, var(--fire), #C41E3A);
    color:white; padding:6px 16px; border-radius:4px; font-size:.9rem;
    display:inline-block; margin-bottom:12px;
  }

  /* ‚îÄ‚îÄ SECTION BREAK ‚îÄ‚îÄ */
  .section-break {
    max-width:1200px; margin: 40px auto 0;
    padding: 0 40px;
  }
  .section-break-inner {
    height:1px;
    background: linear-gradient(90deg, transparent, rgba(218,165,32,0.2), transparent);
  }

  .promo-banner {
    margin: 48px 40px;
    background: linear-gradient(135deg, #1c1309 0%, #221508 100%);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 32px 40px;
    display: flex; align-items:center; justify-content:space-between;
    gap:24px; flex-wrap:wrap;
    max-width: 1200px; margin: 48px auto;
    position:relative; overflow:hidden;
  }
  .promo-banner::before {
    content:'';
    position:absolute; top:0; left:0; right:0; height:3px;

  .promo-text h3 {
    font-family:'Bebas Neue',cursive; font-size:1.8rem; letter-spacing:3px; color:var(--gold);

  .promo-text p { font-size:.9rem; color:var(--tan); }

  /* ‚îÄ‚îÄ SOLD-OUT OVERLAY ‚îÄ‚îÄ */
  .menu-card.sold-out { opacity:.55; pointer-events:none; }
  .sold-out-badge {
    position:absolute; top:14px; right:14px;
    background: rgba(196,30,58,0.85); color:white;
    font-family:'Montserrat',sans-serif; font-size:.65rem; font-weight:700;
    letter-spacing:1px; text-transform:uppercase;
    padding:4px 10px; border-radius:4px;
  }

  /* ‚îÄ‚îÄ BACK TO TOP ‚îÄ‚îÄ */
  .back-to-top {
    position:fixed; bottom:28px; right:28px; z-index:900;
    width:48px; height:48px; border-radius:50%;
    background: linear-gradient(135deg, #8B4513, #E25822);
    border: 1px solid var(--gold);
    color:var(--gold); font-size:1.2rem;
    display:flex; align-items:center; justify-content:center;
    cursor:pointer; box-shadow:0 4px 16px rgba(226,88,34,0.4);
    transition: transform .2s, box-shadow .2s;
    text-decoration:none;
  }
  .back-to-top:hover { transform:translateY(-3px); box-shadow:0 8px 24px rgba(226,88,34,0.5); }

  /* ‚îÄ‚îÄ NO RESULTS ‚îÄ‚îÄ */
  .no-results { text-align:center; padding:80px 24px; color:var(--muted); font-style:italic; }

  /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
  @media (max-width: 768px) {
    .menu-grid { grid-template-columns: 1fr; padding: 0 16px; }
    .cat-header { padding: 40px 16px 16px; }
    .cat-subtitle, .promo-banner { padding-left:16px; padding-right:16px; margin-left:16px; margin-right:16px; }
    .menu-card.featured { grid-template-columns:1fr; }
    .featured-right { border-left:none; border-top:1px solid var(--border); }
    .hero-title { font-size: clamp(4rem, 18vw, 6rem); }
    .nav-links { display:none; }
  }

  /* ‚îÄ‚îÄ EMBER FLOATING ELEMENTS ‚îÄ‚îÄ */
  .ember-float {
    position:fixed; pointer-events:none; z-index:0;
    animation: emberRise linear infinite;
    opacity:0;
    border-radius:50%;
    background: radial-gradient(circle, #E25822, #C41E3A, transparent);
  }
  @keyframes emberRise {
    0% { transform:translateY(100vh) translateX(0) scale(1); opacity:0; }
    10% { opacity:.8; }
    90% { opacity:.3; }
    100% { transform:translateY(-20vh) translateX(var(--drift)) scale(.3); opacity:0; }
  }
</style>
</head>

function formatPrice(p) {
  if (p === Math.floor(p)) return '$' + p;
  return '$' + p.toFixed(2);
}

function getTagClass(tag) {
  var hot = ['Hot Item','Best Seller','Fan Favorite','Crowd Pleaser','Limited'];
  var sig = ['Signature','House-Made','House Favorite'];
  if (hot.some(function(h){ return tag.indexOf(h)>-1; })) return 'hot';
  if (sig.some(function(s){ return tag.indexOf(s)>-1; })) return 'signature';
  return '';
}

function buildCard(item) {
  var tagHtml = item.tags.map(function(t){
    return '<span class="card-tag ' + getTagClass(t) + '">' + t + '</span>';
  }).join('');

  var isFeatured = item.featured ? ' featured' : '';
  var isMeatClass = item.isMeat ? ' is-meat' : '';

  if (item.featured) {
    return '<div class="menu-card featured' + isMeatClass + '">' +
      '<div class="featured-left">' +
        '<div class="featured-badge">üî• Pit Star</div>' +
        '<div class="card-name" style="font-size:1.5rem;margin-bottom:10px;">' + item.name + '</div>' +
        '<div class="card-desc" style="margin-bottom:14px;">' + item.desc + '</div>' +
        '<div class="card-tags">' + tagHtml + '</div>' +
      '</div>' +
      '<div class="featured-right">' +
        '<div class="featured-price">' + formatPrice(item.price) + '</div>' +
        '<div class="featured-unit">' + (item.unit || '&nbsp;') + '</div>' +

    '</div>';
  }

  return '<div class="menu-card' + isMeatClass + '">' +
    '<div class="card-top">' +
      '<div class="card-name">' + item.name + '</div>' +
      '<div>' +
        '<div class="card-price">' + formatPrice(item.price) + '</div>' +
        (item.unit ? '<div class="card-unit">' + item.unit + '</div>' : '') +
      '</div>' +
    '</div>' +
    '<div class="card-desc">' + item.desc + '</div>' +
    (tagHtml ? '<div class="card-tags">' + tagHtml + '</div>' : '') +

}

// ‚îÄ‚îÄ EMBER CANVAS ‚îÄ‚îÄ
(function() {
  var canvas = document.getElementById('ember-canvas');
  var ctx = canvas.getContext('2d');
  var embers = [];
  var W, H;

  function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
  window.addEventListener('resize', resize);
  resize();

  for (var i = 0; i < 60; i++) {
    embers.push({
      x: Math.random() * 1200,
      y: Math.random() * 1200,
      r: Math.random() * 2.5 + 0.5,
      speed: Math.random() * .8 + .3,
      drift: (Math.random() - .5) * .5,
      life: Math.random(),
      maxLife: Math.random() * 200 + 100,
      color: Math.random() > .5 ? '#E25822' : '#DAA520'
    });
  }

  function tick() {
    ctx.clearRect(0,0,W,H);
    embers.forEach(function(e) {
      e.y -= e.speed;
      e.x += e.drift;
      e.life += 1/e.maxLife;
      if (e.life >= 1 || e.y < -10) {
        e.y = H + 10;
        e.x = Math.random() * W;
        e.life = 0;
        e.maxLife = Math.random() * 200 + 100;
      }
      var alpha = Math.sin(e.life * Math.PI) * 0.7;
      ctx.save();
      ctx.globalAlpha = alpha;
      var g = ctx.createRadialGradient(e.x,e.y,0,e.x,e.y,e.r*3);
      g.addColorStop(0, e.color);
      g.addColorStop(1, 'transparent');
      ctx.fillStyle = g;
      ctx.beginPath();
      ctx.arc(e.x, e.y, e.r*3, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    });
    requestAnimationFrame(tick);
  }
  tick();
})();
